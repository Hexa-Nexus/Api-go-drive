<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Gestor - Go Drive</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../../static/css/gestor/loginGestor.css">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="../../landingpage.html">Go Drive</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../landingpage.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="createGestor.html">Cadastro de Gestor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card login-card shadow">
          <div class="row g-0">
            <div class="col-md-6 d-none d-md-block">
              <div class="login-image-container h-100">
                <div class="login-quote">
                  <h3>Bem-vindo de volta!</h3>
                  <p>Gerencie sua frota de veículos com eficiência e segurança.</p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card-body p-5">
                <div class="text-center mb-4">
                  <i class="bi bi-person-circle display-1 text-primary"></i>
                  <h2 class="mb-1 mt-3">Login do Gestor</h2>
                  <p class="text-muted">Acesse sua conta para gerenciar</p>
                </div>

                <form id="loginForm">
                  <div class="mb-4 input-group">
                    <span class="input-group-text bg-light">
                      <i class="bi bi-envelope text-primary"></i>
                    </span>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu e-mail" required>
                  </div>

                  <div class="mb-4 input-group">
                    <span class="input-group-text bg-light">
                      <i class="bi bi-lock text-primary"></i>
                    </span>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha"
                      required>
                    <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>

                  <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">
                        Lembrar-me
                      </label>
                    </div>
                    <a href="#" class="text-primary">Esqueceu a senha?</a>
                  </div>

                  <button type="submit" class="btn btn-primary w-100 py-2 mb-4">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                  </button>
                  <div id="loginMessage" class="alert d-none"></div>
                </form>

                <div class="text-center">
                  <p>Não tem uma conta? <a href="createGestor.html" class="text-primary">Cadastre-se</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../../static/js/gestor/login.js"></script>
</body>

</html>
